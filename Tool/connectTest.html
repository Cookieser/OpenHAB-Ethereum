<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Ethereum connection</title>
</head>
<body>
    <h1>Ethereum</h1>
    <p id="balance"></p>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <script>
        const rpcURL = "http://127.0.0.1:7545";
        const web3 = new Web3(rpcURL);
        const address = "0xB4ba642eF0C62aF4ED6fc8cfc2d09001232884Ec";

        async function getBalance() {
            try {
                const weiBalance = await web3.eth.getBalance(address);
                const balance = web3.utils.fromWei(weiBalance, 'ether');
                document.getElementById('balance').textContent = 'Account：' + address + ' Number：' + balance + ' ETH';
            } catch (error) {
                console.error('Error：', error);
                document.getElementById('balance').textContent = 'See detail at the console';
            }
        }

        getBalance();
    </script>
</body>
</html>
