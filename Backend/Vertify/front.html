<!DOCTYPE html>
<html>
<head>
    <title>Temperature Data Hasher</title>
</head>
<body>
    <h2>Temperature Data Hasher</h2>
    <div>
        Device ID: <input type="number" id="deviceId"><br>
        Temperature: <input type="number" step="any" id="temperature"><br>
        Timestamp: <input type="text" id="timestamp"><br>
        <button onclick="hashData()">Hash Data</button>
    </div>
    <div id="hashResult"></div>

    <script>
        async function hashData() {
            const data = {
                deviceId: document.getElementById('deviceId').value,
                temperature: parseFloat(document.getElementById('temperature').value),
                timestamp: document.getElementById('timestamp').value,
            };

            try {
                const response = await fetch('/hash', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                document.getElementById('hashResult').innerText = "Hash: " + result.hash;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('hashResult').innerText = "Error: " + error;
            }
        }
    </script>
</body>
</html>
